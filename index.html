<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>Weather app</title>
    <link rel="icon" name="type/x-icon" href="">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your city" class="input-button">
                <button  id="search-btn" class="fa-solid fa-magnifying-glass"></button>
            </div>
        </div>
        
        <div class="location-not-found">
            <h2>Sorry, Location invalid !</h2>
            <img src="/images/404.png" alt="404">
        </div>

        <div class="weather-body">
             <img src="/images/clear.png" alt="weather img" class="weather-img">
            <div class="weather-box">
                <p class="temp">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">22km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>


   
<script src="script.js"></script>
</body>
</html>
